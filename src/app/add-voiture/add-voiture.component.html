<div class="container">
    <div> 
        <h2>Ajouter une Voiture: </h2>
    </div>

<form > 
   <div class="col-sm-2 col-md-2 col-lg-2"> 
       <label >ID voiture</label>
        <input type="text" [(ngModel)]="newVoiture.idVoiture" name="idVoiture" class="form-control"> 
       </div> 
   <div class="col-sm-4 col-md-4 col-lg-4" > 
       <label >numero de serie </label> 
       <input type="text"[(ngModel)]= "newVoiture.numSerie" name="numSerie" class="form-control">
    </div> 
    <div class="col-sm-2 col-md-2 col-lg-2"> 
        <label >Prix </label> 
        <input type="number" [(ngModel)]= "newVoiture.prix" name="prix" class="form-control"> 
       </div>
   <div class="col-sm-4 col-md-4 col-lg-4"> 
       <label >Date de fabrication</label>
        <input type="date" [(ngModel)]= "newVoiture.dateFabrication" name="dateFabrication" class="form-control"> </div> <div class="mt-2">
             <button type="submit" (click)="addVoiture()" class="btn btn-success">Ajouter</button> 
   </div>
   <div><h3>{{msg}} </h3></div>
</form>
</div>
