<div class="container">
    <div>
      <h2>Modifier Une Voiture:</h2>             
    </div>
         <form >         
          <div hidden class="col-sm-2 col-md-2 col-lg-2">
               <label >ID  voiture</label>
               <input readonly  type="text"  [(ngModel)]="currentVoiture.idVoiture"  
                   name="idVoiture" class="form-control">
              </div>
         
             <div class="col-sm-4 col-md-4 col-lg-4" >
               <label >Numero de serie</label>
               <input  type="text"[(ngModel)]= "currentVoiture.numSerie"  
                   name="numSerie" class="form-control">
             </div>

             <div class="col-sm-2 col-md-2 col-lg-2">
               <label >Prix </label>
               <input type="number"   [(ngModel)]= "currentVoiture.prix"  
                   name="prix" class="form-control">
             </div>

             <div class="col-sm-4 col-md-4 col-lg-4">
                 <label >Date de Fabrication</label>
                 <input  type="date"  [ngModel]="currentVoiture.dateFabrication | date: 'yyyy-MM-dd'" 
                 (ngModelChange)=" currentVoiture.dateFabrication= $event"   name="dateFabrication" class="form-control">
             </div>
             
              <div class="mt-2">
                 <button type="submit" (click)="updateVoiture()"  class="btn btn-success">Modifer</button>
              </div>  
         </form>
</div>
