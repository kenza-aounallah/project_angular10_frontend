<div class="container"> 
    <div class="card shadow mb-4"> 
        <div class="card-body"> 
            <table class="table table-striped"> 
            <tr> <th>Id</th><th>NumSerie</th> <th>Prix</th> <th>Date Fabrication</th> </tr> 
             <tbody *ngFor="let voiture of voitures | paginate: { itemsPerPage: 4, currentPage: p } "> 
                <tr > <td>{{voiture.idVoiture}}</td> 
                    <td>{{voiture.numSerie}}</td> 
                    <td>{{voiture.prix}}</td> 
                    <td>{{voiture.dateFabrication| date:'dd/MM/yyyy'}}</td> 
                    <td><a class="btn btn-danger" (click)="supprimerVoiture(voiture)">Supprimer</a></td>
                    <td><a class="btn btn-success" [routerLink]="['/updateVoiture',voiture.idVoiture]">Modifier</a></td>
                </tr>
            </tbody> 
            </table>
            <div>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
        </div> 
    </div>  
 </div>
